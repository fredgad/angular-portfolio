<div class="container">
  <div class="cube c_c_M">
    <div *ngFor="let position of cubePositions$ | async | keyvalue; trackBy: trackByFn"
      class="layer_Top" [class]="position.key">
        <cube-edge
          [class]="position.key"
          [class.straight]="straight"
          [classInput]="position.key"
          [ngStyle]="{ 'transform': 'rotateX(' + position.value.pos_X + 'deg) rotateY(' + position.value.pos_Y + 'deg) rotateZ(' + position.value.pos_Z + 'deg)' }">
        </cube-edge>
    </div>
  </div>
</div>
